<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <title>Riddler Settings</title>
    <script src="thirdParty/jquery.min.js"></script>
  </head>
  <body>
    <header style="display: none;">
      <!-- <img src="images/letter-r-40.png" alt="R" width="32" height="32"> -->
      <!-- <div id="riddler-title">Riddler</div> -->
      <div id="currently-playing">
        <div class="label">Currently playing</div>
        <figure id="riddle">
          <a target="_blank" title="Go to website's level explorer">
            <img class="current" src="#" alt="...">
          </a>
          <figcaption class="full-name">...</figcaption>
        </figure>
      </div>
    </header>
    <main>
      <div id="level" style="display: none;">
        <div id="set-name"></div>
        <div id="level-name">
          <a href="#" title="Go to level's front page"></a>
        </div>
        <img id="level-image" src="#">
        <nav>
          <div id="previous">
            <div id="previous-set" class="previous disabled" title="Previous set">⏮</div>
            <div id="previous-level" class="previous disabled" title="Previous level">◀</div>
          </div>
          <div id="next">
            <div id="next-level" class="next disabled" title="Next level">▶</div>
            <div id="next-set" class="next disabled" title="Next set">⏭</div>
          </div>
        </nav>
      </div>
      <div class="page-explorer" style="display: none;">
        <!-- JS will append files here -->
      </div>
      <div id="buttons">
        <button type="button" name="login">
          <img src="images/icons/login.png" alt="Log in">Log in
        </button>
        <button type="button" name="riddles">
          <img src="images/icons/riddles.png" alt="Riddle Catalog">Riddle Catalog
        </button>
        <button type="button" name="about">
          <img src="images/icons/about.png" alt="About">About
        </button>
      <!--
        <form action="https://ko-fi.com/emoon" method="get" target="_blank">
          <button type="submit" name="donate">
            <img src="images/kofi-icon.png" alt="Ko-fi icon">Donate
          </button>
        </form>
      -->
      </div>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
