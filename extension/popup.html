<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <title>Riddler Settings</title>
    <script src="thirdParty/jquery-3.6.0.min.js"></script>
    <script type="module" src="popup.js"></script>
    <script type="module" src="explorer.js"></script>
  </head>
  <body>
    <header>
      <img src="images/riddler-glitched-48.png" alt="Riddler head">
      <div id="riddler-title">Riddler</span>
    </header>
    <main>
      <section id="currently-playing">
        <div class="label">Currently playing</div>
        <a id="current-link" title="Go to level explorer" target="_blank">
          <figure id="current-riddle">
            <img id="current-icon" src="" alt="Riddle icon">
            <figcaption id="current-name"></figcaption>
          </figure>
          <div id="visited-level"></div>
        </a>
        <div class="page-explorer">
          <!-- JS will append files here -->
        </div>
      </section>
      <section id="buttons">
        <button type="button" name="update-hosts">
          <img src="images/refresh-icon.png" alt="Refresh icon">Update hosts
        </button>
      <!--
        <form action="https://ko-fi.com/emoon" method="get" target="_blank">
          <button type="submit" name="donate">
            <img src="images/kofi-icon.png" alt="Ko-fi icon">Donate
          </button>
        </form>
      -->
      </section>
    </main>
  </body>
</html>
