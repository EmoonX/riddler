<div class="row">
  <div>
    <img id="[[ index ]]-thumb" class="thumb cheevo" src="#" width="100" height="100" title="Achievement image, in 1:1 square thumb format.&#10;Outline color changes according to rank.">
    <input type="file" id="[[ index ]]-input" class="thumb-input" name="[[ index ]]-image" accept="image/*" required>
    <input type="hidden" name="[[ index ]]-imgdata">
  </div>
  <div>
    <label class="key" title="Short and unique achievement title.">
      Title
      <input type="text" name="[[ index ]]-title" size="10" required>
    </label>
    <label title="Flavored achievement description.&#10;May or may not contain hints about how to reach it.">
      Description
      <textarea name="[[ index ]]-description" rows="3" cols="25" required></textarea>
    </label>
  </div>
  <div>
    <fieldset class="rank" title="Select rank according to achievement's difficulty or importance.&#10;&#10;[C] 'Dumb' and/or easy-to-reach cheevos;&#10;[B] Substancial ones that require creativity and/or out-of-the-box thinking;&#10;[A] Good challenges like secret levels or very well hidden eggs;&#10;[S] Should be reserved for the best among the best (like reaching a vital game's landmark).">
      <legend>Rank</legend>
    {% for rank, color in cheevo_colors.items()|reverse %}
      <label style="color: {{ color }}">
        <input type="radio" class="rank-radio" name="[[ index ]]-rank" value="{{ rank }}" required>
        {{ rank }}<!--
    --></label>
    {% endfor %}
    </label>
  </div>
  <div>
    <label title="[TODO] Path(s) and conditional operator for unlocking achievement, in JSON format.">
      Paths JSON
      <textarea name="[[ index ]]-paths_json" rows="3" cols="25" required></textarea>
    </label>
  </div>
</div>
