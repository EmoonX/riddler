{% extends 'layout.htm' %}
{% set country = get_user_country() %}
{% block title %}{{ get_emoji_flag(country) }} {{ user.name }} | Settings{% endblock %}
{% block extra %}
    <script src="/static/scripts/settings.js"></script>
{% endblock %}
{% block content %}
    <main>
      <h1>Settings</h1>
      <form method="post">
        <fieldset>
          <legend>Personal info</legend>
          <div>
            <label class="icon"> Discord handle
              <input type="text" name="discord_handle" value="{{ user.name }}#{{ user.discriminator }}" readonly>
            </label>
            <label>Country
              <input type="hidden" id="selected" value="{{ country }}">
              <select name="country" required>
                <option disabled>-- Choose your country --</option>
              {% for short_name, alpha_2 in get_sorted_countries() %}
                <option value="{{ alpha_2 }}">{{ short_name }}</option>
              {% endfor %}
              </select>
            </label>
            <figure class="flag">
              <img alt=" ">
              <figcaption></figcaption>
            </figure>
          </div>
        </fieldset>
        <input type="submit" value="Update">
      </form>
      <footer>{{ msg }}</footer>
    </main>
{% endblock %}
